[package]
name = "apibara-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
apibara = { path = "../apibara" }
anyhow = "1.0"
clap = { version = "3.2", features = ["derive"] }
futures = "0.3.21"
tokio = { version = "1.18", features = ["full"] }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.11", features = ["std", "env-filter"] }